<h1>Cart shopping</h1>
<p class="lead"> e-commerce cart </p>
<hr />

<div class="row" *ngIf="isChechout">
	<div class="col-lg-12">	
			<i class="glyphicon glyphicon-shopping-cart" style="font-size: xxx-large;"></i>
			<h2>Thanks for your shopping !!!</h2> <br />
			 <a routerLink="/" class="btn btn-success btn-lg"> Go Back to Home </a>
	</div>
</div>
	
<div class="row" *ngIf="!isChechout">
	<div class="col-lg-12">
		<div class="table-responsive">
				<table class="table table-striped">
						<thead>
							<tr>
								<th style="width: 15%" > </th>
								<th class="text-center" style="width: 40%" >Product</th>
								<th class="text-center" style="width: 10%" >Sku</th>
								<th class="text-center" style="width: 20%" >Quantity</th>
								<th class="text-right" style="width: 10%" >Price</th>
								<th style="width: 5%" > </th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let product of products">
								<td><img class="img-circle" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw=="  width="50" height="50"> </td>
								<td> {{product.name}}. {{product.description}} </td>
								<td> {{product.sku}} </td>
								<td> 
										<div class="input-group input-group-sm">
										  <input type="text" class="form-control" disabled value="{{product.quantity}}">
											 <span class="input-group-btn">
												<button class="btn btn-sm btn-info" (click)="remove(product)"  [ngClass]="{'disabled':product.quantity < 2 || product.disabled}" ><i class="glyphicon glyphicon-minus"></i> </button> 
												<button class="btn btn-sm btn-info" (click)="add(product)"  [ngClass]="{'disabled':product.disabled}" ><i class="glyphicon glyphicon-plus"></i> </button> 
											  </span>
										</div>
								</td>
								<td class="text-right"> {{product.price_tot}} $</td>
								<td class="text-right"><button class="btn btn-sm btn-danger" (click)="delete(product)"  [ngClass]="{'disabled':product.disabled}"><i class="glyphicon glyphicon-trash"></i> </button> </td>
							</tr>
							
							<tr>
								<td colspan="4" class="text-right"><strong>Total</strong></td>
								<td colspan="2" class="text-center"><strong> {{ price_total }} $</strong></td>
							</tr>
						</tbody>
				</table>
		</div>
	</div>
	<div class="col-lg-12">
		<div class="row">
			<div class="col-sm-12  col-md-6">
				<a class="btn btn-lg btn-block btn-default" routerLink="/" > Continue Shopping </a>
			</div>
			<div class="col-sm-12 col-md-6">
				<button class="btn btn-lg btn-block btn-success text-uppercase" (click)="chechout()"  *ngIf="products.length > 0" [ngClass]="{'disabled':isCheck}" >Checkout</button>
			</div>
		</div>
	</div>
</div>
